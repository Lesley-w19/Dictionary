<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN Link for Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Google font link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet link -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Title -->
    <title>English Dictionary</title>
  </head>
  <body>
    <div class="wrapper">
      <header>English Dictionary</header>
      <!-- search div -->
      <div class="search">
        <input type="text" name="text" placeholder="Search a word" required />
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>
      <p class="info-text">
        Type any existing word and press enter to get meaning, example,
        synonyms, etc.
      </p>
      <ul>
        <li class="word">
          <div class="details">
            <p id="wrd">_</p>
            <span id="phn">___</span>
          </div>
          <i class="fas fa-volume-up" id="audio">
            <audio id="myAudio" src=""></audio>
          </i>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span id="meaning">____</span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <p>Example</p>
              <span>____</span>
            </div>
          </li>
          <li class="synonym">
            <div class="details">
              <p>Synonyms</p>
              <div class="list"></div>
            </div>
          </li>
        </div>
      </ul>
    </div>
    <script src="./assets/index.js"></script>
  </body>
</html>
